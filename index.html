<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>✏️ToDo⌛</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="pomodoro">
        <div class="tiempo"><p id="tiempo">25</p></div>
        <p>:</p>
        <div class="segundos"><p id="segundos">00</p></div>
        <div class="btn-start">
            <button onclick="timer()" class="start">Start</button>
        </div>
        <div class="btns">
            <div class="btn">
                <p>Work Time</p>
                <input type="text" value="25" id="work">
            </div>
            <div class="btn">
                <p>Break</p>
                <input type="text" value="5" id="break">
            </div>
        </div>

    </div>

    <div class="container">
    <h1>ToDo</h1>
    <div class="search">
        <form>
            <input class="task" type="text" placeholder="Add tasks...">
            <button type="submit" class="btn-add"><svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 24 24" style="fill: #F6E7CB;"><path d="M15 2.013H9V9H2v6h7v6.987h6V15h7V9h-7z"></path></svg></button>
        </form>
    </div>
    <div class="li-container">
        <ul>
        </ul>
    </div>
    <div class="empty">
        <p>No pending tasks</p>
    </div>
</div>

</body>
</html>
